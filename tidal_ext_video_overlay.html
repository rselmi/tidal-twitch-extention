<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Now Playing - Sidebar Overlay</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --text-main: #ffffff;
            --text-shadow: 0 4px 15px rgba(0,0,0,1);
            --sidebar-width: 33vw; 
        }

        html, body {
            background: transparent !important;
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        #player-container {
            /* Alterado para flex para ser visível no OBS durante o setup */
            display: flex; 
            background: rgba(0, 0, 0, 0.2) !important; 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            width: var(--sidebar-width); 
            height: 100vh; 
            position: absolute;
            left: 0;
            top: 0;
            
            padding: 60px 20px;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            transition: opacity 0.8s ease;
            opacity: 1; /* Mantido em 1 para visualização inicial */
            
            overflow-y: auto;
            scrollbar-width: none;
        }

        /* Se não houver música, mostramos um estado de espera suave */
        #player-container:empty::after {
            content: "Aguardando sinal do Tidal...";
            font-size: 14px;
            color: rgba(255,255,255,0.4);
            margin-top: 20px;
        }

        .track-card {
            display: flex;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            width: 100%;
            margin-bottom: 70px;
        }

        .album-art {
            width: 85%;
            max-width: 380px;
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            margin-bottom: 25px;
        }

        .title-text {
            font-size: 32px;
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            text-shadow: var(--text-shadow);
        }

        .artist-text {
            font-size: 20px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            margin: 12px 0 0 0;
            letter-spacing: 1px;
        }

        .history-label {
            font-size: 13px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 70px; 
            width: 100%;
            opacity: 0.7; 
        }
    </style>
</head>
<body>

    <div id="player-container">
        <!-- Música Principal -->
        <div class="now-playing track-card">
            <img id="album-art" class="album-art" src="https://via.placeholder.com/400/000000/00f3ff?text=Tidal" alt="Capa">
            <h1 id="track-title" class="title-text">TidalWave Sync</h1>
            <h2 id="artist-name" class="artist-text">Pronto para tocar</h2>
        </div>

        <div class="history-label">PREVIOUS</div>
        <div id="history-list"></div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
