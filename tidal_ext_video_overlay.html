<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FORÇAR A TWITCH A IGNORAR O CACHE -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Tidal Now Playing - Teste de Cache</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --text-main: #ffffff;
            --sidebar-width: 33vw; 
        }

        html, body {
            background: transparent !important;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #player-container {
            display: none;
            background: rgba(0, 0, 0, 0.4) !important; 
            backdrop-filter: blur(15px);
            width: var(--sidebar-width); 
            height: 100vh; 
            position: absolute;
            left: 0;
            top: 0;
            padding: 60px 20px;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #player-container.visible {
            display: flex;
        }

        .history-label {
            font-size: 14px;
            font-weight: 800;
            color: #ff0055; /* Cor temporária para teste visual */
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 30px;
        }

        /* TAG DE VERSÃO VISÍVEL */
        #version-debug-tag {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff0055;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 12px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Se esta tag aparecer como VER_2.0_PREVIEWS, o HTML atualizou -->
    <div id="version-debug-tag">ID: AGUARDANDO...</div>

    <div id="player-container">
        <div class="now-playing">
            <h1 id="track-title">Sincronizando...</h1>
        </div>

        <div class="history-label">PREVIOUS</div>
        
        <div id="history-list"></div>
    </div>

    <script>
        // ESTA CONSTANTE É O QUE VALIDA O DEPLOY
        const DEPLOY_VERSION = "VER_2.0_PREVIEWS"; 
        const BROWSER_LOAD_TIME = new Date().toLocaleTimeString();

        document.getElementById('version-debug-tag').innerText = "ID: " + DEPLOY_VERSION;
        
        console.log(">>> [CONTROLE DE VERSÃO HTML] <<<");
        console.log("ID DA VERSÃO NO ARQUIVO: " + DEPLOY_VERSION);
        console.log("HORA QUE O BROWSER EXECUTOU: " + BROWSER_LOAD_TIME);
        console.log(">>> SE O ID NÃO FOR '" + DEPLOY_VERSION + "', O CACHE ESTÁ ATIVO <<<");
    </script>
    <script src="viewer.js"></script>
</body>
</html>
