<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Now Playing - Final Transparent Overlay</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --text-main: #ffffff;
            --text-shadow: 0 4px 15px rgba(0,0,0,1);
            /* Largura da sua barra lateral (1/3 da tela aproximadamente) */
            --sidebar-width: 33vw; 
        }

        /* Reset para Transparência Total */
        html, body {
            background: transparent !important;
            background-color: transparent !important;
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede scroll na tela cheia */
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            border: none !important;
        }

        /* O Container agora é a "Coluna Lateral" */
        #player-container {
            display: none; /* Ativado via JS */
            background: rgba(0, 0, 0, 0.2) !important; /* Fundo sutil para contraste, opcional */
            backdrop-filter: blur(5px); /* Efeito opcional para separar do jogo */
            
            /* Posicionamento: 100% de altura e largura proporcional */
            width: var(--sidebar-width); 
            height: 100vh; 
            position: absolute;
            left: 0;
            top: 0;
            
            padding: 40px 20px;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
            opacity: 0;
            
            /* Permite scroll se o histórico for longo */
            overflow-y: auto;
            overflow-x: hidden;
        }

        #player-container.visible {
            display: flex;
            opacity: 1;
        }

        /* Estilo para esconder a barra de scroll mas permitir rolar */
        #player-container::-webkit-scrollbar {
            width: 0;
        }

        /* ESTILO DOS CARDS */
        .track-card {
            display: flex;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
            margin-bottom: 60px;
        }

        /* IMAGEM DA CAPA - Agora Responsiva à largura da sidebar */
        .album-art {
            width: 85%; /* Ocupa 85% da largura da sidebar */
            max-width: 380px;
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 20px 60px rgba(0,0,0,1);
            margin-bottom: 25px;
        }

        /* TEXTOS */
        .title-text {
            font-size: 32px; /* Reduzi levemente para caber na coluna */
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            text-shadow: var(--text-shadow);
            width: 90%;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .artist-text {
            font-size: 20px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            margin: 10px 0 0 0;
            text-shadow: var(--text-shadow);
            letter-spacing: 1px;
        }

        /* RÓTULO DO HISTÓRICO */
        .history-label {
            font-size: 12px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-shadow: var(--text-shadow);
        }

        #history-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ITEM DO HISTÓRICO: Opacidade 70% */
        .history-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 60px; 
            width: 100%;
            opacity: 0.7; 
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="player-container">
        <!-- Música Principal -->
        <div class="now-playing track-card">
            <img id="album-art" class="album-art" src="" alt="Capa Atual">
            <h1 id="track-title" class="title-text">Sincronizando...</h1>
            <h2 id="artist-name" class="artist-text">Tidal</h2>
        </div>

        <div class="history-label">Anteriores</div>
        
        <!-- Lista de Histórico (Injetada pelo viewer.js) -->
        <div id="history-list"></div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
