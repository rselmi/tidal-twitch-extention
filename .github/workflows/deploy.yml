name: Deploy Extension to GitHub Pages

on:
  push:
    branches:
      - main  # O deploy acontece toda vez que você der push na branch main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Define o que será publicado. 
          # Se você quiser publicar tudo na raiz, mantenha '.'
          # Se quiser segurança extra, pode mover os HTML/JS para uma pasta /public e mudar aqui.
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
