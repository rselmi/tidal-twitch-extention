<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Now Playing - Sidebar Overlay</title>
    <!-- Script da Twitch (O OBS vai ignorar se não estiver no site da Twitch, o que é normal) -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --text-main: #ffffff;
            --text-shadow: 0 4px 15px rgba(0,0,0,1);
            --sidebar-width: 400px; /* Tamanho fixo para facilitar no OBS */
        }

        html, body {
            background: transparent !important;
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        #player-container {
            display: flex; /* Sempre flex para o OBS detectar */
            background: rgba(0, 0, 0, 0.4) !important; 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            width: var(--sidebar-width); 
            height: 100vh; 
            position: absolute;
            left: 0;
            top: 0;
            
            padding: 60px 20px;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Começa um pouco para a esquerda, entra quando houver música */
            transform: translateX(-100%); 
        }

        #player-container.visible {
            transform: translateX(0);
        }

        .track-card {
            display: flex;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            width: 100%;
            margin-bottom: 50px;
        }

        .album-art {
            width: 280px;
            height: 280px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        .title-text {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            text-shadow: var(--text-shadow);
        }

        .artist-text {
            font-size: 18px;
            color: var(--primary-color);
            margin: 8px 0 0 0;
            font-weight: 500;
        }

        .history-label {
            font-size: 12px;
            font-weight: 800;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .history-item {
            opacity: 0.6;
            transform: scale(0.9);
            margin-bottom: 40px;
        }

        .history-item .album-art {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <div id="player-container">
        <!-- O conteúdo será injetado pelo viewer.js -->
        <div class="now-playing track-card">
            <img id="album-art" class="album-art" src="" alt="">
            <h1 id="track-title" class="title-text"></h1>
            <h2 id="artist-name" class="artist-text"></h2>
        </div>

        <div id="history-section" style="display:none;">
            <div class="history-label">PREVIOUS</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
